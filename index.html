<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Birth Information Form</h2>

    <form action="https://formsubmit.co/parthdusane@gmail.com" method="POST" enctype="multipart/form-data">
        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Birth Time:</label>
        <input type="time" name="birth_time" required>

        <label>Birth Place:</label>
        <input type="text" name="birth_place" required>

        <label>Upload Photos of Your Hands:</label>
        <input type="file" name="hand_photos" accept="image/*" multiple required>

        <!-- Redirect to a thank you page -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

        <!-- Optional: Enable CAPTCHA to prevent spam -->
        <input type="hidden" name="_captcha" value="true">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
